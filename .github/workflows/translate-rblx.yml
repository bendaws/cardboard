name: Translate Luau to Roblox framework

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: install Python
      run: sudo apt install python3

    - name: translate
      run: python3 utils/translate-rblx.py
    
    - name: update remote
      run: git remote add translate-remote https://github.com/bendaws/cardboard

    - name: push to translation remote
      run: git push -u origin translation